[ohpc]
localhost ansible_connection=local

[ohpc:vars]
# ohpc-head
ohpc_warewulf     = True   # OpenHPC: use OpenHPC build of Warewulf
ohpc_warewulf_rpm = False
ohpc_factory      = False  # OpenHPC: use OpenHPC factory

## warewulf-head
warewulf_account = warewulf

# build Warewulf from source
warewulf_build     = False
warewulf_build_ref = origin/main

# RPM version
warewulf_rpm_version = 4.6.2

# warewulf image
warewulf_container = docker://ghcr.io/warewulf/warewulf-rockylinux:9
warewulf_dracut    = False
